<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Circle</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-10 font">
				<div class="circle"></div>
			</div>
			<div class="col-5">
				<label > Color: </label>
				<input id="color1" type="color">
				<br>
				<label > Background:</label>
				<input id="color2" type="color">
				<br>
				<label id="" type="text">
				<br>
				</label>
				<label > Add photo to circle:</label>
				<br>
				<input id="circlephoto" type="text">
				<br>
				<label > Add photo to background:</label>
				<input id="circlebackground" type="text">
				<br>
				<label > Radius:
				<br>
				</label>
				<input type="range" min="0" max="400" id="radius"> 
				<br>
				<label > Speed:
				<br>
				</label>
				<input type="range" max="6" min="0.1" id="spd"> 
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
